<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Калькулятор</title>
</head>
<body>
<div class="calculator">
    <div class="display">0
    </div>
    <div class="buttons">
        <div class="button ac grey">AC</div>
        <div class="button plus-minus grey">+/-</div>
        <div class="button percentage grey">%</div>
        <div class="button division turquoise">/</div>

        <div class="button seven">7</div>
        <div class="button eight">8</div>
        <div class="button nine">9</div>
        <div class="button multiplication turquoise">X</div>

        <div class="button four">4</div>
        <div class="button five">5</div>
        <div class="button six">6</div>
        <div class="button minus turquoise">-</div>

        <div class="button one">1</div>
        <div class="button two">2</div>
        <div class="button three">3</div>
        <div class="button plus turquoise">+</div>

        <div class="button zero">0</div>
        <div class="button dot">.</div>
        <div class="button equal turquoise">=</div>
    </div>
</div> 
<script src="main.js"></script>
</body>
</html>
